    <div id="contactPage">
        <h2 id="contactHeader">Contact</h2>

        <!-- Contact Form -->
        <form action="https://formsubmit.co/philipferrari2021@gmail.com" method="POST">

            <div class="inputDiv">
                <input type="text" id="fname" name="first_name" class="form-control" placeholder="First Name" required>
            </div>

            <div class="inputDiv">
                <input type="text" id="lname" name="last_name" class="form-control" placeholder="Last Name" required>
            </div>

            <div class="inputDiv">
                <input type="email" id="email" name="email" class="form-control" placeholder="Email Address" required>
            </div>

            <div class="inputDiv">
                <input type="text" id="subject" name="_subject" class="form-control" placeholder="Subject" required>
            </div>

            <div class="inputDiv">
                <textarea name="message" id="message" cols="30" rows="8" class="form-control" placeholder="Message" required></textarea>
            </div>
            
            <input type="submit" value="Send Message" class="btn btn-info">

        </form>	

    </div>
